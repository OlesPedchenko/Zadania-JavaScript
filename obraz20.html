<html lang="pl">
<head> 
<title>
Obliczenie pola oraz obwodu trapez równoramiennego
</title>
 <script language="JavaScript">
function obwod_pedchenko(a_ped, b_ped, c_ped)
{
 a_ped_liczba=parseFloat(a_ped)
 b_ped_liczba=parseFloat(b_ped)
 c_ped_liczba=parseFloat(c_ped)
 obwod_pedchenko_wynik=Math.sqrt(((((Math.abs(a_ped_liczba)-Math.abs(b_ped_liczba))/2)*((Math.abs(a_ped_liczba)-Math.abs(b_ped_liczba))/2))+(c_ped_liczba*c_ped_liczba)))*2+a_ped_liczba+b_ped_liczba
 document.getElementsByName('obw')[0].value=obwod_pedchenko_wynik.toFixed(2); 
 alert("Obwod="+obwod_pedchenko_wynik.toFixed(2)+" cm"); 
 wyprowadz_obwod_ped.innerHTML="Obwod="+obwod_pedchenko_wynik.toFixed(2)+" cm"+"<br>"; 
}
function Pole_pedchenko(a_ped, b_ped, c_ped)
{
 a_ped_liczba=parseFloat(a_ped)
 b_ped_liczba=parseFloat(b_ped)
 c_ped_liczba=parseFloat(c_ped)
 Pole_pedchenko_wynik=(a_ped_liczba+b_ped_liczba)*c_ped_liczba*0.5
 document.getElementsByName('pole')[0].value=Pole_pedchenko_wynik.toFixed(2);
 alert("Pole="+Pole_pedchenko_wynik.toFixed(2)+" cm^2");
 wyprowadz_pole_ped.innerHTML="Pole="+Pole_pedchenko_wynik.toFixed(2)+"cm^2";
}
function okno_zamknij_pedchenko() 
{
 window.close()
}
 </script>
</head> 
<body> 
Obliczenie pola oraz obwodu trapez równoramiennego
<br> <br>
<form name="formularz" action="..." onsubmit="obwod_pedchenko(this.a_dana_ped.value,this.b_dana_ped.value,this.c_dana_ped.value); 
Pole_pedchenko(this.a_dana_ped.value,this.b_dana_ped.value,this.c_dana_ped.value);return false"> 
Podaj górną podstawę=
<input size="6" name="a_dana_ped">
Podaj dolną podstawę=
<input size="6" name="b_dana_ped">
Podaj wysokość=
<input size="6" name="c_dana_ped">
<br>
<br>
<input TYPE="submit" Value="oblicz" >
<br>
<br>
Obwod=
<input size="6" name="obw">
Pole=
<input size="6" name="pole">
</form>
<table>
<tr id="wyprowadz_obwod_ped"></tr>
<tr id="wyprowadz_pole_ped"></tr>
</table>
<form>
 	    <input type="button" value="zamknij okno" onclick="okno_zamknij_pedchenko()">
</form>
</body> 
</html>
