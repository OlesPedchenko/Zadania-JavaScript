<div>
<script language="JavaScript">
var a=prompt("Podaj a=","");
var b=prompt("Podaj b=","");
var a=parseFloat(a);
var b=parseFloat(b);

{

};

{
	document.write("*");
};
document.write('<br>');

{
	document.write("*");
	
	for(j = 1; j < b-1; j++)
	{
	document.write("<span style='opacity: 0.0'>*</span>");
	};
	
	document.write("*", "<br>");
};
for(i = 1; i <= b; i++)
{
	document.write("*");
};
document.write('<br><input type="button" value="zamknij okno" onclick="okno_zamknij_pedchenko()">');
