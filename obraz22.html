 <script language="JavaScript">
function wys_ped(odl_ped, s_ped)
{
	odl_ped_liczba = parseFloat(odl_ped);
	s_ped_liczba = parseFloat(s_ped);
	obliczanie = ((s_ped_liczba*s_ped_liczba)-(odl_ped_liczba*odl_ped_liczba));
	h_ped = Math.sqrt(obliczanie);
	document.getElementsByName('h')[0].value=h_ped.toFixed(2);
    alert("h="+h_ped.toFixed(2)+" km");
    pokaz1.innerHTML="h="+h_ped.toFixed(2)+" km"+"<br>";
}
function war_kata_ped(odl_ped, s_ped)
{
	odl_ped_liczba = parseFloat(odl_ped);
	s_ped_liczba = parseFloat(s_ped);
	obliczanie = ((s_ped_liczba*s_ped_liczba)-(odl_ped_liczba*odl_ped_liczba));
	h_ped = Math.sqrt(obliczanie);
	h_ped_liczba = parseFloat(h_ped);
	kat_ped = Math.asin((h_ped/s_ped_liczba)) * 180 / Math.PI;
	document.getElementsByName('k')[0].value=kat_ped.toFixed(2);
	alert("kąt="+kat_ped.toFixed(2)+" [stopni]");
	pokaz2.innerHTML="kąt="+kat_ped.toFixed(2)+" [stopni]";
}
