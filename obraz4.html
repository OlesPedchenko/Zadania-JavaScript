<html>
<head>
<script type="text/javascript">
function show_confirm()
{
var r=confirm("Naciśnij klawisz");
if (r==true)
{ document.write("Nacisnąłeś OK!");
  document.write('<input type="button" value="zamknij okno" onclick="okno_zamknij_pedchenko()">'); }
else
{ document.write("Nacisnąłeś Cancel!");
  document.write('<input type="button" value="zamknij okno" onclick="okno_zamknij_pedchenko()">'); }
}
function okno_zamknij_pedchenko() 
 {
 window.close()
 }
</script>
</head>
<body>
<input type="button" onclick="show_confirm()" value="Pokaż confirm box">
<br/>
<input type="button" value="zamknij okno" onclick="okno_zamknij_pedchenko()">
</body>
</html>
